<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionando para WhatsApp...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .loading {
            text-align: center;
        }
    </style>
    <script>
        const whatsappTeam = [
            { name: 'Douglas', number: '5548996285385' },
            { name: 'Luciana', number: '5548996172481' }
        ];

        // Randomização real - 50/50 para cada visitante
        const randomIndex = Math.floor(Math.random() * whatsappTeam.length);
        const selectedPerson = whatsappTeam[randomIndex];

        // Mensagem opcional
        const message = encodeURIComponent('Oi, estou com dúvidas sobre os produtos da Academia Lendária');

        // Redireciona
        window.location.href = `https://wa.me/${selectedPerson.number}?text=${message}`;
    </script>
</head>
<body>
    <div class="loading">
        <h2>Conectando com nossa equipe...</h2>
        <p>Você será atendido em instantes.</p>
    </div>
</body>
</html>
